name: Backend CI/CD (.NET 8)

on:
  push:
    paths:
      - 'api/**'
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore Dependencies
        run: dotnet restore api

      - name: Build
        run: dotnet build api --configuration Release --no-restore

      - name: Run Tests
        run: dotnet test api --no-build --verbosity normal

      - name: Run SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          projectBaseDir: ./api
          args: >
            -Dsonar.organization=your-org
            -Dsonar.projectKey=koping-digital-factory-api
            -Dsonar.host.url=https://sonarcloud.io
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Publish
        run: dotnet publish api -c Release -o publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: koping-factory-api
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./api/publish
